<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-3 bg-white rounded" style="width: 35rem;">
      <div class="card-header bg-dark text-white text-center">
        <h5 class="mb-0">Simple Calculator</h5>
      </div>
      <div class="card-body">
        <input type="text" id="display" class="form-control text-end mb-3" disabled />

        <div class="row">
          <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="clearDisplay()">C</button></div>
          <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="deleteLast()">Del</button></div>
          <!-- <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay('sqrt(')">√</button></div> -->
          <!-- <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay('**')">^</button></div> -->
          <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay('(')">(</button></div>
          <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay(')')">)</button></div>
        </div>

        <!-- <div class="row">
          <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay('sin(')">sin</button></div>
          <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay('cos(')">cos</button></div>
          <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay('tan(')">tan</button></div>
          <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay('log(')">log</button></div>
        </div> -->

        <div class="row">
          <!-- <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay('%')">%</button></div> -->
          <div class="col-3 mb-2"><button class="btn btn-light w-100 fs-5" onclick="appendToDisplay('7')">7</button></div>
          <div class="col-3 mb-2"><button class="btn btn-light w-100 fs-5" onclick="appendToDisplay('8')">8</button></div>
          <div class="col-3 mb-2"><button class="btn btn-light w-100 fs-5" onclick="appendToDisplay('9')">9</button></div>
          <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay('/')">÷</button></div>
        </div>

        <div class="row">
          <div class="col-3 mb-2"><button class="btn btn-light w-100 fs-5" onclick="appendToDisplay('4')">4</button></div>
          <div class="col-3 mb-2"><button class="btn btn-light w-100 fs-5" onclick="appendToDisplay('5')">5</button></div>
          <div class="col-3 mb-2"><button class="btn btn-light w-100 fs-5" onclick="appendToDisplay('6')">6</button></div>
          <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay('*')">×</button></div>
        </div>

        <div class="row">
          <div class="col-3 mb-2"><button class="btn btn-light w-100 fs-5" onclick="appendToDisplay('1')">1</button></div>
          <div class="col-3 mb-2"><button class="btn btn-light w-100 fs-5" onclick="appendToDisplay('2')">2</button></div>
          <div class="col-3 mb-2"><button class="btn btn-light w-100 fs-5" onclick="appendToDisplay('3')">3</button></div>
          <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay('-')">−</button></div>
        </div>

        <div class="row">
          <div class="col-3 mb-2"><button class="btn btn-light w-100 fs-5" onclick="appendToDisplay('0')">0</button></div>
          <div class="col-3 mb-2"><button class="btn btn-light w-100 fs-5" onclick="appendToDisplay('.')">.</button></div>
          <div class="col-3 mb-2"><button class="btn btn-primary w-100 fs-5" onclick="calculateResult()">=</button></div>
          <div class="col-3 mb-2"><button class="btn btn-secondary w-100 fs-5" onclick="appendToDisplay('+')">+</button></div>
        </div>

        <div class="row">
          <!-- <div class="col-3 mb-2"><button class="btn btn-light w-100 fs-5" onclick="appendToDisplay('00')">00</button></div> -->
        </div>
      </div>
    </div>
  </div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function deleteLast() {
    const display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
  }

  function calculateResult() {
    const display = document.getElementById('display');
    let expression = display.value;

    try {
      expression = expression
        .replace(/√/g, 'Math.sqrt')
        .replace(/sin\(/g, 'Math.sin(')
        .replace(/cos\(/g, 'Math.cos(')
        .replace(/tan\(/g, 'Math.tan(')
        .replace(/log\(/g, 'Math.log10(')
        .replace(/%/g, '/100');

      display.value = eval(expression);
    } catch (error) {
      display.value = 'Error';
    }
  }
</script>


  <!-- <script src="featuredCalc.js"></script> -->
</body>
</html>
